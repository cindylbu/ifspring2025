<!DOCTYPE html>                             <!-- document type declaration: html document -->
<html>                                      <!-- open tag; open & close tag combined = "an element" >> html element -->
    <head>                                  <!-- metadata -->
        <title> Hello World </title>    
    </head>
    <body>                                  <!-- content -->
        <h1>My Hello World Page</h1>        <!-- headline -->
        
        <p>Hello World! This is an HTML page!</p>   <!--paragraph -->

        <p>This is another line of text in my HTML page.</p>
    </body>
</html>                                     <!-- close tag; -->
